<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 80px;
            margin: 0;
        }
        h2 {
            margin: 20px 0;
        }
        p {
            margin: 20px 0;
            color: #666;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Извините, но страница, которую вы ищете, не существует.</p>
        <p>Возможно, вы ввели неправильный адрес или страница была перемещена.</p>
        
        <div>
            <a href="/" class="btn">На главную</a>
            <a href="/#booking" class="btn">Забронировать</a>
        </div>
        
        <p style="margin-top: 40px; font-size: 14px; color: #999;">
            Если проблема повторяется, свяжитесь с нами:<br>
            телефон: +7 (800) 555-35-35<br>
        </p>
    </div>
</body>
</html>
